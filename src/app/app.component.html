<main class="todo-container">
  <h1>Welcome To Todos</h1>
  <div class="add-task">
   <input [(ngModel)]="newTask" placeholder="Enter new task">
   <button (click)="addTask()">Add</button>
  </div>
  <ul class="task-list">
    <li *ngFor="let todoItems of todoList;let i=index">
      <input type="checkbox" (change)="toggleCompleted(i)">
      <span>{{todoItems.task}}</span>
      <button (click)="deleteTask(todoItems.id)">Delete</button>
    </li>
  </ul>

</main>
